<template name="myFavoriteButtonFavorited">
	<a class="favorite-button" doc="{{_id}}"><i class="fa fa-thumbs-up"></i> Favorite - {{favoriteCount _id}}</a>
</template>

<template name="myFavoriteButtonNotFavorited">
	<a class="favorite-button" doc="{{_id}}"><i class="fa fa-thumbs-o-up"></i> Favorite - {{favoriteCount _id}}</a>
</template>
